<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Tetris clone, written in Rust with Macroquad</title>
	<style>
		html,
		body,
		canvas {
			margin: 0px;
			padding: 0px;
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: absolute;
			background: black;
			z-index: 0;
		}
	</style>
</head>

<body>
	<canvas id="glcanvas" tabindex='1'></canvas>
	<!-- Minified and statically-hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
	<script src="./mq_js_bundle.js"></script>
	<!-- Minified and statically-hosted version of https://not-fl3.github.io/miniquad-samples/gl.js -->
	<script src="./gl.js"></script>
	<script>
		const register_plugin = function (importObject) {
			// Matches main.rs -> extern "C" { fn close_window(); }
			importObject.env.close_window = function (js_object) {
				alert("Not supported in web browsers; must close the tab manually.");
			}
		}
		miniquad_add_plugin({register_plugin});
	</script>
	<script>load("./tetris-clone-rust.wasm");</script>
</body>

</html>
